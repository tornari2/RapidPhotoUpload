version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
# Redirect all routes to index.html for SPA routing
# This ensures React Router handles all navigation
redirects:
  - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>'
    target: '/index.html'
    status: '200'
    condition: null


