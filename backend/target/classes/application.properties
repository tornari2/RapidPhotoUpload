# Application Configuration
spring.application.name=rapid-photo-upload
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rapidphoto
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
# Configured for concurrent uploads with reasonable limits
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:rapidphoto-uploads-dev}
aws.s3.region=${AWS_REGION:us-east-2}
aws.s3.presigned-url-expiration-minutes=15

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
jwt.expiration-ms=3600000

# Photo Upload Configuration
photo.upload.max-retries=3
photo.upload.stalled-threshold-minutes=10
photo.upload.cleanup-interval-ms=300000

# Async Configuration
# Fixed thread pool of 100 threads configured via AsyncConfig
spring.task.execution.pool.core-size=100
spring.task.execution.pool.max-size=100
spring.task.execution.pool.queue-capacity=0
spring.task.execution.thread-name-prefix=upload-async-

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.com.rapidphoto=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

